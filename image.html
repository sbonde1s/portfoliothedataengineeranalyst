<!DOCTYPE html>
<html>
<head>
	<title>Scroll Down Button</title>
	<style>
		.container {
			position: relative;
			height: 1000px;
		}

		.scroll-down {
			position: absolute;
			top: 50%;
			right: 25%;
			transform: translate(50%, -50%);
			font-size: 40px;
			color: #9b2525;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="#scroll-target" class="scroll-down">&#9660;</a>
	</div>
	<div id="scroll-target" style="height: 2000px;"></div>
</body>
</html>
